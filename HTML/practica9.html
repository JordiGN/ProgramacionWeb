		$('p').mouseenter(function(){
                $(this).css('background-color','black');
            });
            $('p').mouseleave(function(){
                $(this).css('background-color','white');
            });

            $("#tabla").on("click", "tr", function() {
                if ($(this).first().css('background-color') != "rgb(0, 0, 0)")
                {
                    $(this).css('background-color','black');
                    $(this).first().css('color', 'red');
                    $('#parrafo').html($(this).first().text());
                    //alert($(this).first().css('background-color'));
                }
                else
                {
                    $(this).css('background-color','white');
                    $(this).first().css('color', 'black');
                    $('#parrafo').html('');
                }
            });
        });
