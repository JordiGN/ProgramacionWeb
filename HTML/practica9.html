<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>Ejemplo uso de jQuery</title>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script>
		$(function()//Este function es para el onload
			{		var ren=1;		
				$('#agregar').click(function(){
					$('#tabla').append('<tr><td>'+(ren++)+'</td><td></td><td></td></tr>');
				});				
			}
		 );

	</script>
</head>
<body>
	<table border="1" id="tabla">
		<tr>
			<th>No</th>
			<th>No control</th>
			<th>Nombre</th>
		</tr>
	</table>
	<br>
	<button id="agregar">Agregar Fila</button>

</body>
</html>
