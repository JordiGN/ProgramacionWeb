<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Usando jQuery</title>
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script>
		$(function()//Este function es para el onload
			{
				alert('Se cargó a página');
				$('#accion').click(function(){
					$('#uno').toggle();
				});
				$('#uno').mouseenter(function(){
					$(this).css('background-color','yellow')
				});
				$('#uno').mouseleave(function(){
					$(this).css('background-color','white')
				});
			}
		 );

	</script>
</head>
<body>
	<p id="uno">
		Párrafo número uno xD
	</p>	
	<p id="dos">
		Párrafo número dos yeah! lml
	</p>
	<button onclick="$('#dos').css('font-weight','bolder');">Parrafo dos en negritas</button>
	<button onclick="$('#uno').toggle();">Ocultar/Mostrar parrafo uno</button>
	<button id="accion">Ocultar/Mostrar parrafo uno con acción O.o</button>

</body>
</html>
